<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

      <div class="common_navbar">

        </div>
        <div class="teacher_home_nav">
          <a href="#" class="nav_user">
            <img height="40" width="40" src="/images/download.jpeg" alt="" />
          </a>
        </div>
      </div>
      <div class="home_body">
        <div class="sidebar">
          <div class="welcome_Text">
            <h3>Welcome Teacher!</h3>
          </div>
          <hr />
          <div class="routes_style">
            <a href="/Home.html" class="icon_and_select">
              <i class="fa fa-home fa-lg" style="color: #2c73eb"></i>
              <p>Dashboard</p>
            </a>
            <a href="/Groups.html" class="icon_and_select">
              <i class="fa fa-pencil-square-o fa-lg" style="color: #2c73eb"></i>

            </div>
          </div>
        </div>
        <div class="body_content">
          <div class="group_list">
            <div class="group">
              <div class="group_header">Header</div>
              <div class="group_members">
                <h4>Group A1</h4>
                <div class="group_members_list">
